<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Input Data Form</h2>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <div class="form-group">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature" required>
        </div>
        <div class="form-group">
            <label for="rh">RH (Relative Humidity):</label>
            <input type="number" id="rh" name="rh" required>
        </div>
        <div class="form-group">
            <label for="ws">Ws (Wind Speed):</label>
            <input type="number" id="ws" name="ws" required>
        </div>
        <div class="form-group">
            <label for="rain">Rain:</label>
            <input type="number" id="rain" name="rain" required>
        </div>
        <div class="form-group">
            <label for="ffmc">FFMC (Fine Fuel Moisture Code):</label>
            <input type="number" id="ffmc" name="ffmc" required>
        </div>
        <div class="form-group">
            <label for="dmc">DMC (Duff Moisture Code):</label>
            <input type="number" id="dmc" name="dmc" required>
        </div>
        <div class="form-group">
            <label for="dc">DC (Drought Code):</label>
            <input type="number" id="dc" name="dc" required>
        </div>
        <div class="form-group">
            <label for="isi">ISI (Initial Spread Index):</label>
            <input type="number" id="isi" name="isi" required>
        </div>
        <div class="form-group">
            <label for="bui">BUI (Build-Up Index):</label>
            <input type="number" id="bui" name="bui" required>
        </div>
        <div class="form-group">
            <label for="classes">Classes:</label>
            <input type="text" id="classes" name="classes" required>
        </div>
        <div class="form-group">
            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required>
        </div>
        <input type="submit" value="Submit">
        <!-- <h2>
            The is the FWI Result is {{results}}
        </h2> -->
    </form>
    <h2>
        The is the FWI Result is {{results}}
    </h2>
</body>
</html>
